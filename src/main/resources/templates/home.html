<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand d-flex" href="#">
        <span class="material-symbols-outlined">theaters</span>
        <p class="">Movies App</p>
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item active">
                <a class="nav-link" href="/home">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/peliculas">Peliculas</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/actores">Actores</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container text-center grid gap-2">
    <div class="container grid">
        <h3 class="text-center">Películas</h3>
        <div class="grid gap-6 column-gap-3">
            <div class="card g-col-6" style="width: 18rem;">
                <div class="card-body">
                    <span class="material-symbols-outlined">movie</span>
                    <h5 class="card-title">Agregar película</h5>
                </div>
            </div>
            <div class="card" style="width: 18rem;">
                <div class="card-body g-col-6">
                    <span class="material-symbols-outlined">screen_search_desktop</span>
                    <h5 class="card-title">Buscar Películas</h5>
                </div>
            </div>
        </div>
    </div>
    <div>
        <h3 class="text-center">Listado de Todas las películas</h3>
        <table class="table">
            <thead>
            <tr>
                <th scope="col">Imagen</th>
                <th scope="col">Título</th>
                <th scope="col">Duración</th>
                <th scope="col">Sinopsis</th>
                <th scope="col">Año</th>
                <th scope="col">Género</th>
                <th scope="col">País</th>
                <th scope="col">Acciones</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="pelicula : ${peliculas}">
                <td th:text="${pelicula.titulo}"></td>
                <td th:text="${pelicula.titulo}"></td>
                <td th:text="${pelicula.duracion}"></td>
                <td th:text="${pelicula.sinopsis}"></td>
                <td th:text="${pelicula.year}"></td>
                <td th:text="${pelicula.genero}"></td>
                <td th:text="${pelicula.pais}"></td>
            </tr>
            </tbody>
        </table>
    </div>

</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
