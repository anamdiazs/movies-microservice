<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Agregar Película</title>
  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <a class="navbar-brand" href="#">
    <img src="path/to/your/logo.png" width="30" height="30" class="d-inline-block align-top" alt="Logo">
    YourBrand
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="/home">Home</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/peliculas/vista">Peliculas</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="/actores">Actores</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-4">
  <h1>Agregar Película</h1>
  <form th:action="@{/peliculas}" th:object="${pelicula}" method="post" enctype="multipart/form-data">
    <div class="form-group">
      <label for="imagen">Imagen</label>
      <input type="file" class="form-control" id="imagen" name="imagen" accept="image/*" required>
    </div>
    <div class="form-group">
      <label for="titulo">Título</label>
      <input type="text" class="form-control" id="titulo" th:field="*{titulo}" required>
    </div>
    <div class="form-group">
      <label for="year">Año</label>
      <input type="number" class="form-control" id="year" th:field="*{year}" required>
    </div>
    <div class="form-group">
      <label for="duracion">Duración (minutos)</label>
      <input type="number" class="form-control" id="duracion" th:field="*{duracion}" required>
    </div>
    <div class="form-group">
      <label for="pais">País</label>
      <input type="text" class="form-control" id="pais" th:field="*{pais}" required>
    </div>
    <div class="form-group">
      <label for="genero">Género</label>
      <input type="text" class="form-control" id="genero" th:field="*{genero}" required>
    </div>
    <div class="form-group">
      <label for="sinopsis">Sinopsis</label>
      <textarea class="form-control" id="sinopsis" rows="3" th:field="*{sinopsis}" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Agregar Película</button>
  </form>
</div>

<!-- Bootstrap JS and dependencies -->
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
